<!DOCTYPE html>

	<html>
	
		<head>
			<meta charset="utf-8">
			<link href="css/style.css" type="text/css" rel="stylesheet">
			<title>Agro</title>
		</head>
		
		
			<body class="start">
				<div class="preload">
					<div class="pic">
					
					<!-- Text Represended on the page -->
					
						<span style="color:white;">Agro-</span><span style="color:#F5D500;">Plus</span>
					</div>
					
					<!--- Animated circles shown --->
					
						<div class="loader-frame">
							<div class="loader1" id="loader1"></div>
								<div class="loader2" id="loader2"></div>
								
						
						
							
						
					    </div>
							
				</div>


					<script>
					
					(function()
		{
	      var preload = document.getElementById("preload");
	      var loading = 0;
		  var id = setInterval(frame , 64);
		  
		  
			function frame()
			{
				if(loading == 100)
				{
					clearInterval(id);
					window.open("home.html" , "_self");	
				}
					else{
						loading = loading + 1;
						if(loading == 90){
							preload.style.animation = "fadeout 1s ease"
						}
					}
				
			}
		  
		}
    )();
	
					</script>
			</body>		
	</html>
